{% extends 'theme.html' %}


{% block title %}
List of Heroes
{% endblock title %}


{% block content %}

<div class="row">

    <div class="card col-lg">

        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Identity</th>
                <th>Image</th>
            </tr>

            {% for hero in object_list %}
            <tr>
                <td><a href="/{{ object.pk }}">{{ hero.name }}</a></td>
                <td>{{ hero.identity }}</td>
                <td>
                    {% if hero.image %}
                    <img src="{{ object.image.image }}" alt="{{ object.image.title }}" width="100">
                    {% else %}
                    No image available
                    {% endif %}
                </td> 
            </tr>
            {% endfor %}

        </table>

        <p>
            <a href="/add" class="btn btn-success m-5">Add New Hero</a>
        </p>

    </div>

</div>

{% endblock content %}
